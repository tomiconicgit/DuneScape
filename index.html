<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DuneScape</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }

        /* âœ¨ CHANGED: Styles for the new progress bar loader */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 99999;
            font-family: monospace;
            transition: opacity 1s ease-out;
        }
        #loading-screen h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        #loading-container {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
        #loading-bar-container {
            width: 100%;
            height: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            overflow: hidden;
        }
        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #5a5;
            transition: width 0.2s ease-out, background-color 0.5s;
        }
        #loading-status {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
            height: 40px;
        }
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>DuneScape</h1>
        <div id="loading-container">
            <p id="loading-status">Initializing...</p>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
      import Loader from './src/ui/Loader.js';
      window.loader = new Loader(); // Make it globally accessible
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
