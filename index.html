<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuneScape</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { startGameEngine } from './gameengine.js';
        import RTSCamera from './utility/camera.js';
        import Movement from './character/movement.js';
        import VisualMap from './environment/visualmap.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a4b7c); // base sky color

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        startGameEngine(scene, renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            RTSCamera.update();
            Movement.update(delta);
            VisualMap.update(delta);
            renderer.render(scene, RTSCamera.camera);
        }

        window.addEventListener('resize', () => {
            RTSCamera.handleResize();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
