<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dunescape</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { startGameEngine } from './gameengine.js';
        import RTSCamera from './utility/camera.js';
        import Movement from './character/movement.js';
        import MapTexture from './environment/map/maptexture.js'; // <-- Added import

        // 1. Scene & Renderer Setup
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Clock for delta time
        const clock = new THREE.Clock();

        // 2. Start the Game Engine
        // Pass the renderer's canvas element to the engine
        startGameEngine(scene, renderer.domElement);

        // 3. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            RTSCamera.update();
            Movement.update(delta);
            MapTexture.update(delta); // <-- Added for water animation

            // Render the scene with the new camera
            renderer.render(scene, RTSCamera.camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            RTSCamera.handleResize();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the animation loop
        animate();
    </script>
</body>
</html>
